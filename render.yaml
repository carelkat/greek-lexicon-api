services:
  - type: web
    name: greek-lexicon-api
    env: python
    region: oregon  # or frankfurt, singapore, etc.
    plan: free      # or starter, standard, etc.
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    pythonVersion: 3.12
    autoDeploy: true
