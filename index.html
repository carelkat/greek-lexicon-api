<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Lexicon Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Greek Lexicon Analyzer</h1>
            <p class="text-blue-200">Comprehensive semantic analysis for Koine Greek</p>
        </div>

        <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 shadow-2xl mb-6">
            <label class="block text-blue-100 font-semibold mb-3">Enter Verse Reference:</label>
            <div class="flex gap-3">
                <input type="text" id="verseInput" placeholder="John 1:1" 
                    class="flex-1 bg-slate-800/50 text-white rounded-lg px-4 py-3 border border-blue-500/30 focus:border-blue-400 focus:outline-none text-lg">
                <button onclick="analyzeVerse()" id="analyzeBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg">
                    Analyze
                </button>
            </div>
            <p class="text-blue-300 text-sm mt-2">Try: John 1:1, John 3:16, Romans 8:28, Matthew 5:3</p>
        </div>

        <div id="results" class="hidden"></div>
        <div id="loading" class="hidden text-center text-blue-200">Analyzing...</div>
        <div id="error" class="hidden bg-red-500/20 border border-red-500 rounded-lg p-4 text-red-200"></div>
    </div>

    <script>
        async function analyzeVerse() {
            const verse = document.getElementById('verseInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const btn = document.getElementById('analyzeBtn');

            if (!verse) {
                errorDiv.textContent = 'Please enter a verse reference';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Reset
            resultsDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            btn.disabled = true;
            btn.textContent = 'Analyzing...';

            try {
                const response = await fetch('https://greek-lexicon-api-production.up.railway.app/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({reference: verse})
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Analysis failed');
                }

                displayResults(data);
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
                btn.disabled = false;
                btn.textContent = 'Analyze';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6">
                    <h3 class="text-blue-100 font-semibold mb-3">${data.reference}</h3>
                    <p class="text-3xl font-serif text-blue-300">${data.text}</p>
                </div>
            `;

            data.analysis.forEach(word => {
                html += `
                    <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-4">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-4xl font-serif text-blue-300 mb-1">${word.word}</h3>
                                <p class="text-sm text-blue-200">${word.lemma} â€¢ ${word.strong}</p>
                            </div>
                            <span class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-semibold">
                                ${word.translation}
                            </span>
                        </div>
                        <h4 class="text-blue-100 font-semibold mb-3">
                            <span class="bg-blue-500/30 text-blue-200 px-2 py-1 rounded text-xs mr-2">
                                ${word.alternatives.length}
                            </span>
                            Semantic Alternatives:
                        </h4>
                        <div class="flex flex-wrap gap-2">
                            ${word.alternatives.map(alt => `
                                <span class="bg-slate-700/50 text-blue-200 px-3 py-1.5 rounded-full text-sm border border-blue-500/30">
                                    ${alt}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
            resultsDiv.classList.remove('hidden');
        }

        // Allow Enter key
        document.getElementById('verseInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeVerse();
        });
    </script>
</body>
</html>
